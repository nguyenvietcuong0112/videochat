name: myapp
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_messaging: ^16.0.1
  cloud_functions: any

  # WebRTC & Agora
  flutter_webrtc: ^1.1.0
  agora_rtc_engine: ^6.5.2
  permission_handler: ^11.4.0

  # State Management & Navigation
  provider: ^6.1.2
  go_router: ^16.2.1

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.1
  http: ^1.5.0
  uuid: ^4.5.1
  agora_rtm: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
